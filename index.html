<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia do Vozinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>

    <header>
        <h1>Bíblia do Vozinho</h1>
        <p>Escolha um livro para ler</p>
    </header>

    <div id="lista-livros" class="container">
        </div>

<footer>
        <p>Feito pelas empresas Pixel - De seu neto Julio</p>
    </footer>

    <div id="leitor" class="leitor-tela escondido">
        <div class="barra-topo">
            <button onclick="fecharLeitor()" class="btn-voltar">⬅ Voltar para Início</button>
            <span id="titulo-livro">Livro</span>
        </div>
        
        <div id="texto-biblico" class="conteudo-texto">
            Selecione um capítulo...
        </div>

        <div class="botoes-navegacao">
            <button onclick="capituloAnterior()">Anterior</button>
            <span id="info-capitulo" style="align-self: center; font-weight: bold;">Cap 1</span>
            <button onclick="proximoCapitulo()">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
        .then(() => console.log("Service Worker Registrado com Sucesso!"))
        .catch((error) => console.log("Falha ao registrar SW:", error));
      }
    </script>
</body>
</html>
</body>
</html>
