<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≠blia da Vov√≥</title>
    
    <link rel="manifest" href="./manifest.json">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">

    <style>
        :root {
            --bg-color: #fdf6e3;
            --text-color: #2c3e50;
            --accent-color: #8e44ad;
            --secondary-bg: #fff;
            --btn-hover: #732d91;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: var(--accent-color);
            margin: 10px 0;
        }

        /* NAVEGA√á√ÉO ENTRE ABAS */
        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: white;
        }

        /* √ÅREA DE CONTROLES (SELETORES) */
        .controls-leitura {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
            background: #eee;
            padding: 10px;
            border-radius: 10px;
        }

        select, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button.action-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button.action-btn:hover { background-color: var(--btn-hover); }

        /* √ÅREA DE TEXTO */
        #display-area {
            background-color: var(--secondary-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 800px;
            font-size: 1.3rem; /* Letra maior para a vov√≥ */
            min-height: 300px;
            text-align: left;
        }

        .versiculo { margin-bottom: 10px; display: block; }
        .v-num { 
            color: var(--accent-color); 
            font-weight: bold; 
            font-size: 0.8em; 
            margin-right: 5px; 
            vertical-align: super;
        }

        .hidden { display: none; }
        .loading { text-align: center; color: #7f8c8d; font-style: italic; margin-top: 20px;}
        
        /* Navega√ß√£o de cap√≠tulos */
        .nav-chapters {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>üìñ B√≠blia da Vov√≥</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="mudarAba('leitura', event)">Leitura Completa</button>
            <button class="tab-btn" onclick="mudarAba('dia', event)">Palavra do Dia</button>
        </div>
    </header>

    <div id="aba-leitura" class="conteudo-aba">
        <div class="controls-leitura">
            <select id="sel-livro" onchange="atualizarCapitulos()">
                </select>
            <select id="sel-capitulo">
                <option value="1">Cap 1</option>
            </select>
            <button class="action-btn" onclick="buscarCapitulo()">Ler</button>
        </div>
        
        <div id="texto-biblia" class="display-box" style="background: #fff; padding: 20px; border-radius: 15px;">
            <div style="text-align: center; color: #888;">Selecione um livro acima e clique em Ler.</div>
        </div>

        <div class="nav-chapters hidden" id="nav-chapters">
            <button class="action-btn" onclick="mudarCapitulo(-1)">‚¨Ö Anterior</button>
            <button class="action-btn" onclick="mudarCapitulo(1)">Pr√≥ximo ‚û°</button>
        </div>
    </div>

    <div id="aba-dia" class="conteudo-aba hidden" style="text-align: center;">
        <div id="texto-dia" style="background: #fff; padding: 30px; border-radius: 15px; font-size: 1.4rem; text-align: left;">
            Clique abaixo para receber uma palavra.
        </div>
        <br>
        <button class="action-btn" style="font-size: 1.2rem;" onclick="gerarPalavraDoDia()">Nova Palavra üôè</button>
    </div>

    <script>
        // DADOS: Lista de Livros e qtd de cap√≠tulos
        const livrosBiblia = [
            {nome: "G√™nesis", caps: 50}, {nome: "√äxodo", caps: 40}, {nome: "Lev√≠tico", caps: 27}, 
            {nome: "N√∫meros", caps: 36}, {nome: "Deuteron√¥mio", caps: 34}, {nome: "Josu√©", caps: 24}, 
            {nome: "Ju√≠zes", caps: 21}, {nome: "Rute", caps: 4}, {nome: "1 Samuel", caps: 31}, 
            {nome: "2 Samuel", caps: 24}, {nome: "1 Reis", caps: 22}, {nome: "2 Reis", caps: 25}, 
            {nome: "1 Cr√¥nicas", caps: 29}, {nome: "2 Cr√¥nicas", caps: 36}, {nome: "Esdras", caps: 10}, 
            {nome: "Neemias", caps: 13}, {nome: "Ester", caps: 10}, {nome: "J√≥", caps: 42}, 
            {nome: "Salmos", caps: 150}, {nome: "Prov√©rbios", caps: 31}, {nome: "Eclesiastes", caps: 12}, 
            {nome: "C√¢nticos", caps: 8}, {nome: "Isa√≠as", caps: 66}, {nome: "Jeremias", caps: 52}, 
            {nome: "Lamenta√ß√µes", caps: 5}, {nome: "Ezequiel", caps: 48}, {nome: "Daniel", caps: 12}, 
            {nome: "Oseias", caps: 14}, {nome: "Joel", caps: 3}, {nome: "Am√≥s", caps: 9}, 
            {nome: "Obadias", caps: 1}, {nome: "Jonas", caps: 4}, {nome: "Miqueias", caps: 7}, 
            {nome: "Naum", caps: 3}, {nome: "Habacuque", caps: 3}, {nome: "Sofonias", caps: 3}, 
            {nome: "Ageu", caps: 2}, {nome: "Zacarias", caps: 14}, {nome: "Malaquias", caps: 4},
            {nome: "Mateus", caps: 28}, {nome: "Marcos", caps: 16}, {nome: "Lucas", caps: 24}, 
            {nome: "Jo√£o", caps: 21}, {nome: "Atos", caps: 28}, {nome: "Romanos", caps: 16}, 
            {nome: "1 Cor√≠ntios", caps: 16}, {nome: "2 Cor√≠ntios", caps: 13}, {nome: "G√°latas", caps: 6}, 
            {nome: "Ef√©sios", caps: 6}, {nome: "Filipenses", caps: 4}, {nome: "Colossenses", caps: 4}, 
            {nome: "1 Tessalonicenses", caps: 5}, {nome: "2 Tessalonicenses", caps: 3}, {nome: "1 Tim√≥teo", caps: 6}, 
            {nome: "2 Tim√≥teo", caps: 4}, {nome: "Tito", caps: 3}, {nome: "Filemom", caps: 1}, 
            {nome: "Hebreus", caps: 13}, {nome: "Tiago", caps: 5}, {nome: "1 Pedro", caps: 5}, 
            {nome: "2 Pedro", caps: 3}, {nome: "1 Jo√£o", caps: 5}, {nome: "2 Jo√£o", caps: 1}, 
            {nome: "3 Jo√£o", caps: 1}, {nome: "Judas", caps: 1}, {nome: "Apocalipse", caps: 22}
        ];

        // Inicializa√ß√£o
        window.onload = () => {
            carregarLivros();
            // Pr√©-carrega uma palavra do dia
            gerarPalavraDoDia(); 
        };

        // Preenche o Select de Livros
        function carregarLivros() {
            const selLivro = document.getElementById('sel-livro');
            livrosBiblia.forEach((livro, index) => {
                const option = document.createElement('option');
                option.value = index; 
                option.text = livro.nome;
                selLivro.appendChild(option);
            });
            atualizarCapitulos();
        }

        // Atualiza o Select de Cap√≠tulos
        function atualizarCapitulos() {
            const indexLivro = document.getElementById('sel-livro').value;
            const qtdCaps = livrosBiblia[indexLivro].caps;
            const selCap = document.getElementById('sel-capitulo');
            
            selCap.innerHTML = ""; 
            for(let i=1; i<=qtdCaps; i++){
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = "Cap " + i;
                selCap.appendChild(opt);
            }
        }

        // SISTEMA DE LEITURA (API)
        async function buscarCapitulo() {
            const indexLivro = document.getElementById('sel-livro').value;
            const nomeLivro = livrosBiblia[indexLivro].nome;
            const capitulo = document.getElementById('sel-capitulo').value;
            const display = document.getElementById('texto-biblia');
            const nav = document.getElementById('nav-chapters');

            display.innerHTML = '<div class="loading">üìñ Buscando texto sagrado...</div>';
            nav.classList.add('hidden');
            
            // API P√öBLICA (Almeida)
            const url = `https://bible-api.com/${nomeLivro}+${capitulo}?translation=almeida`;

            try {
                const response = await fetch(url);
                if(!response.ok) throw new Error("Erro API");
                const data = await response.json();

                let htmlContent = `<h2 style="color:var(--accent-color); margin-top:0;">${nomeLivro} ${capitulo}</h2>`;
                
                data.verses.forEach(v => {
                    htmlContent += `<span class="versiculo"><span class="v-num">${v.verse}</span>${v.text} </span>`;
                });

                display.innerHTML = htmlContent;
                nav.classList.remove('hidden');
                
                // Rola para o topo do leitor
                document.getElementById('display-area').scrollIntoView({behavior: "smooth"});

            } catch (error) {
                console.error(error);
                display.innerHTML = `<div style="color:red; text-align:center; padding:20px;">
                    N√£o foi poss√≠vel carregar o texto.<br>
                    Verifique sua conex√£o com a internet.
                </div>`;
            }
        }

        function mudarCapitulo(delta) {
            const selCap = document.getElementById('sel-capitulo');
            let novoCap = parseInt(selCap.value) + delta;
            
            if(novoCap > 0 && novoCap <= selCap.options.length) {
                selCap.value = novoCap;
                buscarCapitulo();
            } else {
                // L√≥gica simples: n√£o troca de livro automaticamente pra n√£o confundir a vov√≥
                alert("Fim deste livro.");
            }
        }

        // PALAVRA DO DIA
        async function gerarPalavraDoDia() {
            const display = document.getElementById('texto-dia');
            display.innerHTML = '<div class="loading">Buscando inspira√ß√£o...</div>';

            const rLivro = livrosBiblia[Math.floor(Math.random() * livrosBiblia.length)];
            const rCap = Math.floor(Math.random() * rLivro.caps) + 1;

            const url = `https://bible-api.com/${rLivro.nome}+${rCap}?translation=almeida`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const versoAleatorio = data.verses[Math.floor(Math.random() * data.verses.length)];

                display.innerHTML = `
                    <h2 style="margin-top:0; color:var(--accent-color)">${rLivro.nome} ${rCap}:${versoAleatorio.verse}</h2>
                    <p style="font-style: italic;">"${versoAleatorio.text}"</p>
                `;
            } catch (e) {
                display.innerHTML = `<p>O Senhor √© o meu pastor, nada me faltar√°. (Salmos 23:1)</p>`;
            }
        }

        // UI TABS
        function mudarAba(aba, evt) {
            document.querySelectorAll('.conteudo-aba').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById('aba-' + aba).classList.remove('hidden');
            if(evt) evt.target.classList.add('active');
        }
    </script>
</body>
</html>
