<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Simples</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bíblia Sagrada</h1>
        <p>Toque para ler</p>
    </header>

    <div id="tela-livros" class="container">
        </div>

    <div id="tela-capitulos" class="grade-container escondido">
        <div class="barra-topo">
            <button onclick="voltarParaLivros()" class="btn-voltar">⬅ Voltar</button>
            <span id="titulo-livro-escolhido">Livro</span>
        </div>
        <div id="lista-numeros" class="grid-numeros">
            </div>
    </div>

    <div id="tela-leitor" class="leitor-tela escondido">
        <div class="barra-topo">
            <button onclick="voltarParaCapitulos()" class="btn-voltar">⬅ Capítulos</button>
            <span id="titulo-leitura">Leitura</span>
        </div>
        
        <div id="texto-biblico" class="conteudo-texto">
            <p>Carregando...</p>
        </div>

        <div class="botoes-navegacao">
            <button onclick="mudarCapitulo(-1)">Anterior</button>
            <button onclick="mudarCapitulo(1)">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
