<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≠blia da Vov√≥</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">

    <style>
        :root {
            --bg-color: #fdf6e3;
            --text-color: #2c3e50;
            --accent-color: #8e44ad;
            --secondary-bg: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button, select {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button:hover, select:hover {
            opacity: 0.9;
        }

        select {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
        }

        #content-area {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 800px;
            font-size: 1.2rem;
            min-height: 200px;
        }

        .verse-num {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 0.8em;
            vertical-align: super;
            margin-right: 5px;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            background-color: #fadbd8;
        }
    </style>
</head>
<body>

    <header>
        <h1>üìñ Palavra do Dia</h1>
        <div class="controls">
            <button onclick="carregarVersiculoAleatorio()">Nova Palavra</button>
        </div>
    </header>

    <main id="content-area">
        <div class="loading">Carregando a palavra...</div>
    </main>

    <script>
        // Simula√ß√£o de banco de dados para evitar erro de fetch se o arquivo n√£o existir
        // Julio, se voc√™ tiver um arquivo .json real, me avise que altero para buscar dele.
        const bancoDeVersiculos = [
            { livro: "Salmos", capitulo: 23, versiculo: 1, texto: "O Senhor √© o meu pastor, nada me faltar√°." },
            { livro: "Filipenses", capitulo: 4, versiculo: 13, texto: "Tudo posso naquele que me fortalece." },
            { livro: "Jo√£o", capitulo: 3, versiculo: 16, texto: "Porque Deus amou o mundo de tal maneira que deu o seu Filho unig√™nito, para que todo aquele que nele cr√™ n√£o pere√ßa, mas tenha a vida eterna." },
            { livro: "Prov√©rbios", capitulo: 3, versiculo: 5, texto: "Confie no Senhor de todo o seu cora√ß√£o e n√£o se apoie em seu pr√≥prio entendimento." },
            { livro: "Isa√≠as", capitulo: 41, versiculo: 10, texto: "N√£o temas, porque eu sou contigo; n√£o te assombres, porque eu sou teu Deus; eu te fortale√ßo, e te ajudo, e te sustento com a destro da minha justi√ßa." }
        ];

        function exibirVersiculo(data) {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <h2 style="margin-top:0;">${data.livro} ${data.capitulo}:${data.versiculo}</h2>
                <p>${data.texto}</p>
            `;
        }

        function carregarVersiculoAleatorio() {
            const container = document.getElementById('content-area');
            container.innerHTML = '<div class="loading">Buscando inspira√ß√£o...</div>';
            
            // Simula um pequeno delay de carregamento para parecer "sistema"
            setTimeout(() => {
                try {
                    const randomIndex = Math.floor(Math.random() * bancoDeVersiculos.length);
                    const versiculo = bancoDeVersiculos[randomIndex];
                    exibirVersiculo(versiculo);
                } catch (error) {
                    console.error("Erro ao carregar:", error);
                    container.innerHTML = `<div class="error">Texto n√£o encontrado. (Erro interno do sistema)</div>`;
                }
            }, 500);
        }

        // Carrega ao iniciar
        window.onload = carregarVersiculoAleatorio;
    </script>
</body>
</html>
